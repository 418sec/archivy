{% extends "base.html" %}

{% block content %}
    <h1>Pocket Settings</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {% for error in form.api_key.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
        <p>
            {{ form.api_key.label }}
            {{ form.api_key }}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
