{% extends "base.html" %}

{% block content %}
    {{ " ".join(bookmark['tags']) }}
    <br>
    {{ bookmark['date'] }}
    <a href="{{ bookmark['url'] }}" rel="noopener">
        Link
    </a>
    <p>
        {{ content | safe }}
    </p>
	<form action="/dataobj/delete/{{ bookmark['doc_id'] }}" method="delete" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
